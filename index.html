<!doctype html>
<html lang="pt-BR" class="bg-black text-white">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 Sensi - Gerador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    #popup { display: flex; }
    .bg-dark-red { background-color: #8b0000; }
    .hover-dark-red:hover { background-color: #660000; }
    .text-dark-red { color: #8b0000; }
    /* Logo 7 Quadrado */
    .logo-7 {
      background-color: white;
      color: black;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 40px;
      font-weight: 900;
      margin-right: 15px;
    }
    @media (min-width: 640px) { .max-w-2xl { max-width: 42rem; } }
  </style>
 </head>
 <body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div id="popup" class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-6 text-center">
   <div class="max-w-2xl">
    <h1 class="text-5xl md:text-7xl font-black text-dark-red mb-2 uppercase">üëá CLIQUE AQUI üëá</h1>
    <p class="text-white text-lg mb-8 font-medium">Siga no Instagram para liberar o acesso</p>
    
    <button onclick="abrirInstagram()" class="bg-dark-red hover-dark-red text-white text-2xl font-bold py-5 px-10 rounded-xl transition transform hover:scale-110 flex items-center justify-center gap-3 mx-auto">
      <i class="fab fa-instagram"></i> INSTAGRAM
    </button>
   </div>
  </div>

  <div class="w-full max-w-2xl space-y-8 pb-20">
   
   <div class="flex items-center justify-center mb-10">
     <div class="logo-7">7</div>
     <h1 class="text-5xl font-black tracking-tighter italic">SENSI</h1>
   </div>

   <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
    <label class="block text-lg font-medium mb-4">Sistema Operacional</label>
    <div class="flex bg-black/30 rounded-lg p-1">
     <button id="androidBtn" class="w-1/2 py-3 rounded-md font-bold bg-dark-red">Android</button>
     <button id="iosBtn" class="w-1/2 py-3 rounded-md font-bold text-gray-400">iOS</button>
    </div>
   </div>

   <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
    <label class="block text-lg font-medium mb-4">Modelo do celular</label> 
    <input id="modelo" type="text" placeholder="Ex: Galaxy S23, iPhone 14" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-900">
   </div>

   <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6">
    <label class="block text-lg font-medium mb-4">Escolha o n√≠vel</label>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
     <button onclick="gerar('Baixa')" class="bg-dark-red hover-dark-red py-5 rounded-lg font-bold text-xl transition hover:scale-105">Baixa</button>
     <button onclick="gerar('M√©dia')" class="bg-dark-red hover-dark-red py-5 rounded-lg font-bold text-xl transition hover:scale-105">M√©dia</button>
     <button onclick="gerar('Alta')" class="bg-dark-red hover-dark-red py-5 rounded-lg font-bold text-xl transition hover:scale-105">Alta</button>
    </div>
   </div>

   <div id="loading" class="hidden text-center py-12">
    <div class="w-16 h-16 border-4 border-gray-600 border-t-red-800 rounded-full animate-spin mx-auto"></div>
    <p class="mt-6 text-2xl text-dark-red font-bold">Gerando sensibilidade...</p>
   </div>

   <div id="resultado" class="hidden space-y-6"></div>

   <div class="text-center pt-8 border-t border-gray-800">
     <p class="text-gray-500 text-sm mb-2">Desenvolvido por:</p>
     <a href="https://www.tiktok.com/@auxilio.ghost?_r=1&_t=ZS-93oF380Fd6y" target="_blank" class="inline-flex items-center gap-2 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full transition border border-white/10">
       <i class="fab fa-tiktok text-white"></i>
       <span class="font-bold tracking-wider text-white">@auxilio.ghost</span>
     </a>
   </div>
  </div>

  <script>
    function abrirInstagram() {
      window.open('https://www.instagram.com/mira.ndinha7?igsh=YWVxaXQ3NjU0bnFh', '_blank');
      document.getElementById('popup').style.display = 'none';
    }

    let os = 'Android';
    document.getElementById('androidBtn').onclick = () => { os = 'Android'; trocar('androidBtn','iosBtn'); }
    document.getElementById('iosBtn').onclick = () => { os = 'iOS'; trocar('iosBtn','androidBtn'); }

    function trocar(ativo, inativo) {
      document.getElementById(ativo).classList.add('bg-dark-red','text-white');
      document.getElementById(ativo).classList.remove('text-gray-400');
      document.getElementById(inativo).classList.remove('bg-dark-red','text-white');
      document.getElementById(inativo).classList.add('text-gray-400');
    }

    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function randFloat(min, max, dec) { return parseFloat((Math.random() * (max - min) + min).toFixed(dec)); }
    function escolha(arr) { return arr[rand(0, arr.length-1)]; }

    async function gerar(nivel) {
      const modelo = document.getElementById('modelo').value.trim() || (os === 'Android' ? 'Android' : 'iPhone');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('resultado').classList.add('hidden');
      
      await new Promise(r => setTimeout(r, 4000));

      const base = nivel === 'Baixa' ? {g:rand(70,100),pv:rand(70,100),m2:rand(70,100),m4:rand(70,100),awm:rand(15,25),ol:rand(50,70),bt:rand(65,80), dpi:rand(410,520)}
                 : nivel === 'M√©dia' ? {g:rand(120,150),pv:rand(120,150),m2:rand(120,150),m4:rand(120,150),awm:rand(25,35),ol:rand(60,80),bt:rand(60,75), dpi:rand(450,610)}
                                     : {g:rand(130,200),pv:rand(130,200),m2:rand(130,200),m4:rand(130,200),awm:rand(35,45),ol:rand(70,90),bt:rand(55,70), dpi:rand(620,740)};

      const config = os === 'Android' ? {
        geral: base.g, pontoVermelho: base.pv, mira2x: base.m2, mira4x: base.m4, miraAWM: base.awm, olhadinha: base.ol, botaoAtirar: base.bt,
        dpi: base.dpi,
        velPonteiro: escolha(['Lenta','Normal','R√°pida']),
        fonte: escolha(['Pequena','Padr√£o','Grande']),
        anim: escolha(['0.5x','1x','Desligada']),
        atraso: escolha(['Curto','M√©dio','Longo']),
        mouse: escolha(['Ativado','Desativado']),
        permanencia: randFloat(0.1,0.5,1)+'s',
        tempoLeitura: randFloat(0.1,0.4,2)+'s',
        atrasoPrimeiro: randFloat(0.1,0.4,2)+'s',
        numeroLeituras: rand(2,10)+' repeti√ß√µes',
        ignorarToques: randFloat(0.01,0.05,2)+'s',
        destaqueLeitura: escolha(['Linha s√≥lida fina','Linha s√≥lida m√©dia','Linha s√≥lida espessa']),
        leituraPontual: randFloat(0.2,0.8,2)+' cm por segundo',
        personalizarGestos: escolha(['Focar no primeiro item','Focar no √∫ltimo item','Rolar para frente']),
        reduzirTitulo: escolha(['Ativado','Desativado']),
        filtrarEventos: escolha(['Ativar todas as op√ß√µes','Desativar tudo','Filtrar por tipo'])
      } : {
        geral: base.g, pontoVermelho: base.pv, mira2x: base.m2, mira4x: base.m4, miraAWM: base.awm, olhadinha: base.ol, botaoAtirar: base.bt,
        cursor: rand(90,120),
        ciclos: rand(3,10),
        tolerancia: escolha(['Padr√£o','Alta','Baixa']),
        segundosAdaptado: randFloat(1.5,2.5,2)+'s',
        cursorMovel: escolha(['Preciso','Individual']),
        velocidadeCursor: rand(100,120)
      };

      document.getElementById('resultado').innerHTML = `
        <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-8 text-center">
          <h2 class="text-3xl font-bold mb-2">Sensi ${nivel} Gerada!</h2>
          <p class="text-xl text-gray-400">${modelo} ‚Ä¢ ${os}</p>
        </div>

        <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6 text-xl">
          <h3 class="text-2xl font-bold text-dark-red mb-6">Sensi no Jogo</h3>
          <div class="grid grid-cols-2 gap-4">
            <div><span class="text-gray-400">Geral:</span> <strong>${config.geral}</strong></div>
            <div><span class="text-gray-400">P. Verm.:</span> <strong>${config.pontoVermelho}</strong></div>
            <div><span class="text-gray-400">Mira 2x:</span> <strong>${config.mira2x}</strong></div>
            <div><span class="text-gray-400">Mira 4x:</span> <strong>${config.mira4x}</strong></div>
            <div><span class="text-gray-400">Mira AWM:</span> <strong>${config.miraAWM}</strong></div>
            <div><span class="text-gray-400">Olhadinha:</span> <strong>${config.olhadinha}</strong></div>
            <div class="col-span-2 text-center bg-dark-red/20 p-2 rounded mt-2">Bot√£o de Tiro: <strong>${config.botaoAtirar}%</strong></div>
          </div>
        </div>

        ${os === 'Android' ? `
          <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6 text-lg">
            <h3 class="text-2xl font-bold text-dark-red mb-4 text-center">Ajustes do Sistema</h3>
            <div class="space-y-2">
              <div class="flex justify-between border-b border-white/5 py-1"><span>DPI:</span> <strong>${config.dpi}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>Vel. Ponteiro:</span> <strong>${config.velPonteiro}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>Tamanho Fonte:</span> <strong>${config.fonte}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>Anima√ß√µes:</span> <strong>${config.anim}</strong></div>
            </div>
            <h3 class="text-xl font-bold text-dark-red mt-6 mb-4 text-center">Acesso com Interruptor</h3>
            <div class="space-y-2">
              <div class="flex justify-between border-b border-white/5 py-1"><span>Leitura Autom.:</span> <strong>${config.tempoLeitura}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>N¬∫ Leituras:</span> <strong>${config.numeroLeituras}</strong></div>
              <div class="flex justify-between py-1"><span>Leitura Pontual:</span> <strong>${config.leituraPontual}</strong></div>
            </div>
          </div>
        ` : `
          <div class="bg-[#1a1c2c] border border-gray-700/50 rounded-xl p-6 text-lg">
            <h3 class="text-2xl font-bold text-dark-red mb-4 text-center">Ajustes do iPhone</h3>
            <div class="space-y-2">
              <div class="flex justify-between border-b border-white/5 py-1"><span>Cursor:</span> <strong>${config.cursor}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>Ciclos:</span> <strong>${config.ciclos}</strong></div>
              <div class="flex justify-between border-b border-white/5 py-1"><span>Toler√¢ncia:</span> <strong>${config.tolerancia}</strong></div>
              <div class="flex justify-between py-1"><span>Vel. Cursor:</span> <strong>${config.velocidadeCursor}</strong></div>
            </div>
          </div>
        `}
      `;

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('resultado').classList.remove('hidden');
      document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
 </body>
</html>
